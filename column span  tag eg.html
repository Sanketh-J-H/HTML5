		Tables Example 2

<body>
	<center>
		<table border='2'>
			<caption> Column span example </caption>
			<tr>
				<td colspan='2'>
					<center>Merged </center>

			</tr>
			<tr>
				<td>
					Third cell
				</td>
				<td>
					Fourth cell
				</td>
			</tr>
		</table>
	</center>
</body>

</html>
