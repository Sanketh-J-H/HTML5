<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id's and Classes in HTML</title>
</head>

<body>
    <h3>Id's and Classes Tutorial</h3>
    <div id="mainBox" class="redBg blackBorder">
        this is main box
    </div>


    <!--ctrl + / to comment-->
    <!--  -->
    <!--Emmet-->
    <!-- . is for class and # is for id -->
    <span class="redBg"></span>
    <span id="mainSpan"></span>
    <div class="redBg blackBorder anotherClass"></div>
    <!-- emmet takes div tag as default -->

    <!-- creating multiple elements using Emmet  -->
    <!-- .span.myClass.myClass2.myClass3*4 + <tab>   to print 4 similar elements using Emmet-->
    <div class="span myClass myClass2 myClass3">first</div>
    <div class="span myClass myClass2 myClass3">second</div>
    <div class="span myClass myClass2 myClass3">third</div>
    <div class="span myClass myClass2 myClass3">fourth</div>

</body>

</html>
