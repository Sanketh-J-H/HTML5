<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS tutorial</title>
    <!-- Style is used for internal CSS -->
    <style>
        p{
            color:purple;
            background-color:seagreen;
            
        }
        </style>
    <!-- link is used for External CSS -->
    <link rel="stylesheet" href="tut13.css">

    <!-- internal and external CSS me jo last me likha hai wo presedence leti hai -->
</head>
<body>
    <h3>This is CSS Tutorial</h3>
    <p style="color:red; background-color: yellow">This tutorial is about styling HTML/CSS 
    </p>
    <!-- inline CSS takes precedence over internal 
        CSS -->
    <p>This tutorial is about styling HTML/CSS</p>

</body>
</html>
