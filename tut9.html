<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>

<body>
    <p style="border:2px solid red;">This is also paragraph</p>
    <p style="border:2px solid blueviolet;">This is also paragraph</p>
    <span>This is paragraph</span>
    <span>This is also paragraph</span>
    <!-- span is an inline element -->
    <!-- Paragraph is a block element -->
</body>

</html>
