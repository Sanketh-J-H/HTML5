<!DOCTYPE html>
<html>
	<head>
		<title>Form Example	</title>
	</head>
	<body>
		<center>
			<h1>Registration Form</h1>
			<form 	action='response.html'>
				<label for='fname'><u><b>Enter your First Name</b></u></label>
				<input id='fname' type='text' name='fn' placeholder='Enter your first name'><br><br>
				<label for='lname'><u><b>Enter your Last Name</b></u></label>
				<input id='lname' type='text' name='ln' placeholder='Enter your last name'><br/><br/>
				<label for='gn'><u><b>Enter your gender</b></u></label>
				<input id='gn' type='radio' name='m'>Male &nbsp;
				<input id='gn' type='radio' name='m'>Female &nbsp;
				<input id='gn' type='radio' name='m'>Other<br/><br/>
				<label for='email'><u><b>Enter your E-mail</b></u></label>
				<input id='email' type='email' name='email' placeholder='Enter your email'><br/><br/>
				<label for='hb'><u><b>Choose your hobby</b></u> </label>
				<input id='hb' type='checkbox' name='pl'>Playing &nbsp;
				<input id='hb' type='checkbox' name='sn'>Singing &nbsp;
				<input id='hb' type='checkbox' name='rd'>Reading &nbsp;
				<input id='hb' type='checkbox' name='pt'>Painting &nbsp;
				<input id='hb' type='checkbox' name='gm'>Gymming <br/><br/>
				<label for='ad' ><u><b>Enter your address</b></u></label><br>
				<textarea rows='3' cols='50' placeholder='Enter your address'></textarea><br/><br/>
				<label for='loc'><u><b>Enter your location</b></u></label>
				<select>
					<option value='1'>Banglore</option>
					<option value='2'>Mumbai</option>
					<option value='3'>Hyderabad</option>
				</select><br><br>
				<label for='ps'><u><b>Enter your password</b></u></label>
				<input id='ps' type='password' name='pw'placeholder='Enter your password'><br/><br/>
				<input type='submit' name='sb'><br/>
			</form>
		</center>
	</body>
</html>
